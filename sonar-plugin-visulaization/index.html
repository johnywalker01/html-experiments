<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualization Trials</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="chartjs-scripts/chart.bundle.js"></script>
    <script src="chartjs-scripts/utils.js"></script>

</head>

<body onload="startOnload();">
    <div class="sonar-vis-mainContainer">
        <div class="vis-nav-tree">
            <div>
                <span class="faH4">Display Mode</span>
                <div class="faRowFlex">
                    <button class="faBlueBtn faRowFlexItem" onclick="togglePanels(this,'report')">Report</button>
                    <button class="faBlueBtn faRowFlexItem" onclick="togglePanels(this,'graph')">Graph</button>
                </div>
            </div>
            <div id="panelReport" class="monoCFlex panel">
                <div>
                    <div class="faListItemBtn">
                        <span class="faListItemName">Summary of issue code</span>
                        <span class="faListItemIcon"></span>
                    </div>
                </div>
                <div>
                    <div class="faListItemBtn">
                        <span class="faListItemName">Summary of status</span>
                        <span class="faListItemIcon"></span>
                    </div>
                </div>
                <div>
                    <div class="faListItemBtn">
                        <span class="faListItemName">Summary of severity</span>
                        <span class="faListItemIcon"></span>
                    </div>
                </div>
            </div>
            <div id="panelGraph" class="monoCFlex panel">
                <div>
                    <div id="graph-1" class="faListItemBtn" onclick="toggleListItem(this);">
                        <span class="faListItemName">Top 10 Open Issues</span>
                        <span class="faListItemIcon pieChart"></span>
                    </div>
                </div>
                <div>
                    <div id="graph-2" class="faListItemBtn" onclick="toggleListItem(this);">
                        <span class="faListItemName">Status By Registartion Number</span>
                        <span class="faListItemIcon barChart"></span>
                    </div>
                </div>
                <div>
                    <div id="graph-3" class="faListItemBtn" onclick="toggleListItem(this);">
                        <span class="faListItemName">State By Registartion Number</span>
                        <span class="faListItemIcon stackedBarChart"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="vis-contents">
            <div class="graphContainer">
                <!-- <div class="graphBtnBox">
                    <button id="randomizeData">Randomize Data</button>
                </div> -->
                <div class="graphCanvasBox">
                    <canvas id="chart-area-pie" class="tg1"></canvas>
                    <canvas id="chart-area-bar" class="tg1" ></canvas>
                    <canvas id="chart-area-stackedBar" class="tg1" ></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="chartjsExtScripts.js"></script>
</body>

</html>
