<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Loading Trials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body onload="startOnload()" onunload="onUnload()">

    <div class="loadingContainer">
        <div id="dot1" class="dot dot-anim1 dot-pos1 bg-red"></div>
        <div id="dot2" class="dot dot-anim2 dot-pos2 bg-grey"></div>
        <div id="dot3" class="dot dot-anim3 dot-pos3 bg-grey"></div>
        <div id="dot4" class="dot dot-anim4 dot-pos4 bg-grey"></div>
        <div id="dot5" class="dot dot-anim5 dot-pos5 bg-grey"></div>
        <div id="dot6" class="dot dot-anim6 dot-pos6 bg-grey"></div>
    </div>

</body>

</html>
